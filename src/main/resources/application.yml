spring:
  datasource:
    # 로컬 MySQL
    url: jdbc:mysql://________:3306/_________?serverTimezone=UTC&characterEncoding=UTF-8
    username: ____
    password: ____
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        jdbc:
          batch_size: 1000  # 배치사이즈를 명시적으로 설정해줘야 적용됨!
    show-sql: false

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379

# rabbitmq 설정
  rabbitmq:
    host: localhost # RabbitMQ host ip
    port: 5672 # RabbitMQ port
    username: guest # RabbitMQ 웹 관리 콘솔 아이디
    password: guest # RabbitMQ 웹 관리 콘솔 비밀번호

rabbitmq:
  queue:
    name: sample-queue # 사용할 queue 이름
  exchange:
    name: sample-exchange # 사용할 exchange 이름
  routing:
    key: key

management:
  endpoints:
    web:
      exposure:
        include: "*"